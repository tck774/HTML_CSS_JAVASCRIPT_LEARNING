<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        table.center{
            margin-left: auto;
            margin-right: auto;
        }
        table.center2{
            margin-left: auto;
            margin-right: auto;
        }
    </style>
    <form action="">
        <fieldset>
            <legend>
                Register Form
            </legend>
            <table class='center' style="width:400px">
                <tr>
                    <td><label for="first">Firstname: </label></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td><label for="last">Lastname:</label></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td><label for="pw">Password:</label></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td><label for="confirm_pw">Confirm Password:</label></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td><label for="email">Email:</label></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td><label for="confirm_email">Confirm Email:</label></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td><label for="birthday">Birthday:</label></td>
                    <td>
                        <select>
                            <option value="1">1</option>
                        </select>
                        <select>
                            <option value="1">1</option>
                        </select>
                        <select>
                            <option value="1980">1980</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="gender">Gender:</label></td>
                    <td><input type="radio" name="gender_ans">Male
                    <input type="radio" name="gender_ans">Female
                    </td>
                </tr>
            </table>
            <table class="center2"><tr>
                <td><input type="button" value="Submit"></td>
                <td><input type="button" value="Reset"></td>
            </tr></table>
        </fieldset>
    </form>
</body>
</html>
