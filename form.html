<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <h1>TC Company</h1>
    <img width="300" src="./src/images/image8-2.webp">
    <form action="">

            <option value="mister">

            <option value="miss">Miss</option>

    <fieldset>
        <legend>

        <input type="checkbox"><br>
        <br>
            Opinions <br>
        <textarea name="" id="" cols="30" rows="5"></textarea>
    </fieldset>
    <br>
    <input type="submit" value="Submit">
    <button type = "submit">Reset</button>
    </form>
